











       
{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('static/assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts and change them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

    <!-- Main Content-->
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-7">

            <h1>Basic Actions</h1>
            <a href="/edit/0"><button class="btn btn-primary text-uppercase" >Add a new post</button></a>
            <a href="/logout"><button class="btn btn-primary text-uppercase" >Logout</button></a>
            <hr>
               <h1>Upload A file</h1>
               
                  <form action="/uploader" method="POST" enctype="multipart/form-data">
                  <input type="file" name="file1">
                  <button class="btn btn-primary text-uppercase" type="submit">Submit</button>
                </form>

                   <hr>
                   <h1>Edit Posts</h1>
                   <table class="table">
                       <thead class="thead-dark">
                         <tr>
                       
                           <th scope="col">Sno.</th>
                           <th scope="col">Title</th>
                           <th scope="col">Date</th>
                           <th scope="col">Edit</th>
                           <th scope="col">Delete</th>
                         </tr>
                         {% for post in posts %}

                         <tr>
                           <th scope="row">{{post.sno}}</th>
                           <td>{{post.title}}</td>
                           <td>{{post.date}}</td>
                           <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary text-uppercase" >Edit</button></a></td>
                           <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary text-uppercase" >Delete</button ></a></td>
                           
                         </tr>
                         

                         {% endfor %}
                        
                        </thead>
                        <table>
  
                        </div>
                      </div>
                    </div>
  
          {% endblock %}
