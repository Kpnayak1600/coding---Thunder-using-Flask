    
{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('static/assets/img/home-bg.jpg')">
    
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Coding Thunder</h1>
                            <span class="subheading">A Blog liked by programmers</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">


    <!-- To do : Fetch it using for loop from database -->
                    <!-- Post preview-->

    {% for post in posts %}
          
                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">{{post.title}}</h2>
                            <h3 class="post-subtitle">{{post.tagline}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">Admin</a>
                            on {{post.date}}
                        </p>
                    </div>
                    {{post.content[0:143]}}...
                    <!-- Divider-->
                    <hr class="my-4" />
               
                   {% endfor %}
                    <!-- Pager-->
                    <div class="  justify-content-end mb-4 ">
                      <a class="btn btn-primary text-uppercase  " href="{{prev}}"> &larr; Previous </a>
                      <a class="btn btn-primary text-uppercase " href="{{next}}">Newer &rarr;</a>
                </div>

                </div>
            </div>
        </div>


        {% endblock %}
